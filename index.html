<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Space tourism website">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Space tourism website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <navigation-component>
    <label for="home" slot="home">
      <span>
        00
      </span>
      <input type="radio" name="menu" id="home" tabindex="0" checked>
      <span>
        Home
      </span>
    </label>
    <label for="home-mobile" slot="home-mobile">
      <span>
        00
      </span>
      <input type="radio" name="menu" id="home-mobile" tabindex="0">
      <span>
        Home
      </span>
    </label>
    <label for="destination" slot="destination">
      <span>
        01
      </span>
      <input type="radio" name="menu" id="destination" tabindex="0">
      <span>
        Destination
      </span>
    </label>
    <label for="destination-mobile" slot="destination-mobile">
      <span>
        01
      </span>
      <input type="radio" name="menu" id="destination-mobile" tabindex="0">
      <span>
        Destination
      </span>
    </label>
    <label for="crew" slot="crew">
      <span>
        02
      </span>
      <input type="radio" name="menu" id="crew" tabindex="0">
      <span>
        Crew
      </span>
    </label>
    <label for="crew-mobile" slot="crew-mobile">
      <span>
        02
      </span>
      <input type="radio" name="menu" id="crew-mobile" tabindex="0">
      <span>
        Crew
      </span>
    </label>
    <label for="technology" slot="technology">
      <span>
        03
      </span>
      <input type="radio" name="menu" id="technology" tabindex="0">
      <span>
        Technology
      </span>
    </label>
    <label for="technology-mobile" slot="technology-mobile">
      <span>
        03
      </span>
      <input type="radio" name="menu" id="technology-mobile" tabindex="0">
      <span>
        Technology
      </span>
    </label>
    <template shadowrootmode="open">
      <header>
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewbox="0 0 48 48">
            <title>logo</title>
            <g fill="none" fill-rule="evenodd">
              <circle cx="24" cy="24" r="24" fill="#FFF" />
              <path fill="#0B0D17"
                d="M24 0c0 16-8 24-24 24 15.718.114 23.718 8.114 24 24 0-16 8-24 24-24-16 0-24-8-24-24z" />
            </g>
          </svg>
        </div>
        <nav class="desktop">
          <slot name="home"></slot>
          <slot name="destination"></slot>
          <slot name="crew"></slot>
          <slot name="technology"></slot>
        </nav>
        <button aria-label="open menu" popovertarget="mobile-menu">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="21" viewbox="0 0 24 21">
            <title>open menu</title>
            <g fill="#D0D6F9" fill-rule="evenodd">
              <path d="M0 0h24v3H0zM0 9h24v3H0zM0 18h24v3H0z" />
            </g>
          </svg>
        </button>
        <nav class="mobile" id="mobile-menu" popover="">
          <header>
            <button aria-label="close menu" popovertarget="mobile-menu">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewbox="0 0 20 21">
                <title>close menu</title>
                <g fill="#D0D6F9" fill-rule="evenodd">
                  <path d="M2.575.954l16.97 16.97-2.12 2.122L.455 3.076z" />
                  <path d="M.454 17.925L17.424.955l2.122 2.12-16.97 16.97z" />
                </g>
              </svg>
            </button>
          </header>
          <menu>
            <li>
              <slot name="home-mobile"></slot>
            </li>
            <li>
              <slot name="destination-mobile"></slot>
            </li>
            <li>
              <slot name="crew-mobile"></slot>
            </li>
            <li>
              <slot name="technology-mobile"></slot>
            </li>
          </menu>
        </nav>
      </header>
      <style>
        :host {
          z-index: 1;
        }

        header {
          display: grid;
          align-items: center;
          height: 150px;
          width: 100svw;
          box-sizing: border-box;
          padding: 25px 10svw;
          grid-template-columns: 1fr 1fr;
        }

        nav[class="desktop"] {
          display: grid;
          align-items: center;
          justify-content: center;
          grid-template-columns: repeat(4, min-content);
          font-weight: 900;
          column-gap: 20px;
          padding: 1% 5% 1% 5%;
          height: 100px;
          width: 100%;
          color: var(--blue-900);
          background-color: #ffffff1c;
          text-wrap: nowrap;
        }

        nav[class="mobile"]:popover-open {
          position: absolute;
          display: grid;
          height: 100svh;
          width: 55svw;
          border: 0;
          left: auto;
          justify-items: baseline;
          align-content: baseline;
          box-sizing: border-box;
          text-align: left;
          gap: 0;
          font-weight: 900;
          backdrop-filter: blur(100px);
          background-color: transparent;
        }

        nav[class="mobile"]:popover-open header {
          width: 50svw;
          place-self: end;
        }

        menu {
          position: absolute;
          left: 10%;
          top: var(--header-height);
          display: grid;
          align-items: center;
          justify-content: center;
          align-content: baseline;
          list-style-type: none;
          width: 50svw;
          margin: 0;
          padding: 0;
          gap: 10px;
          color: var(--blue-900);
        }

        li {
          width: 70svw;
        }

        button {
          display: none;
          justify-self: end;
          background: transparent;
          border-color: transparent;
          grid-column: -1;
          height: 50px;
          width: 50px;
          cursor: pointer;
        }

        button svg {
          width: 100%;
          height: 100%;
        }

        header:has(:popover-open) {
          button[aria-label="close menu"] {
            display: grid;
          }

          button[aria-label="open menu"] {
            display: none;
          }
        }

        @container(inline-size >=600px) and (inline-size <=850px) {
          header {
            padding-right: 0;
          }

          nav[class="desktop"] {
            justify-self: end;
          }
        }

        @container(inline-size < 600px) {
          nav[class="desktop"] {
            display: none;
          }

          button[aria-label="open menu"] {
            display: grid;
          }

          ::slotted(label) {
            display: grid;
            width: 100%;
            box-sizing: border-box;
            padding-left: 40px;
          }
        }
      </style>
    </template>
  </navigation-component>
  <div class="background-images">
    <img class="home">
    <img class="destination">
    <img class="crew">
    <img class="technology">
  </div>
  <main>
    <home-component>
      <label for="explore" slot="explore" aria-label="explore">
        <input type="radio" name="menu" id="explore" tabindex="0">
      </label>
      <template shadowrootmode="open">
        <article>
          <p>
            So, you want to travel to
          </p>
          <p>
            Space
          </p>
          <p>
            Let’s face it; if you want to go to space, you might as well genuinely go to
            outer space and not hover kind of on the edge of it. Well sit back, and relax
            because we’ll give you a truly out of this world experience!
          </p>
        </article>
        <aside>
          <slot name="explore"></slot>
          <div>
            Explore
          </div>
        </aside>
        <style>
          :host {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: var(--card-width, 910px);
            place-self: center;
          }

          ::slotted(label) {
            position: absolute;
            display: grid;
            cursor: pointer;
            border-radius: 50%;
            padding: 100px 50px;
            z-index: 1;
            opacity: 0;
            width: 170px;
            height: 65px;
          }

          ::slotted(:hover) {
            animation-name: explore-intro;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
          }

          aside {
            display: grid;
            place-items: center;
            width: 100%;
            height: 100%;
          }

          article,
          div {
            display: grid;
            place-content: center;
          }

          div {
            cursor: pointer;
          }

          p {
            margin: 0;
          }

          p:nth-of-type(1) {
            font-size: 1.5em;
            color: var(--blue-300);
            text-transform: uppercase;
          }

          p:nth-of-type(2) {
            font-size: clamp(2em, 8vh, 9em);
            letter-spacing: 10px;
            text-transform: uppercase;
            font-family: 'Bellefair', serif;
            font-weight: 400;
          }

          p:nth-of-type(3) {
            font-size: 1.2em;
            display: flex;
            justify-content: space-around;
            color: var(--blue-300)
          }

          div {
            position: absolute;
            font-size: clamp(1.2em, 2.8em, 3.2em);
            color: black;
            border-radius: 50%;
            background-color: var(--blue-900);
            padding: 100px 50px;
            user-select: none;
            width: 170px;
            height: 65px;
            text-transform: uppercase;
          }

          @container(inline-size < 1000px) {
            :host {
              display: grid;
              grid-template-columns: 1fr;
              width: 80svw;
              height: 80svh;
              text-align: center;
              text-wrap: balance;
            }

            aside {
              align-items: flex-start;
              text-transform: uppercase;
            }

            p {
              width: 80%;
              margin: auto;
            }
          }

          @container(inline-size >=800px) and (inline-size <=1000px) {
            p:nth-of-type(1) {
              font-size: 1.8em;
            }
          }

          @container(inline-size < 800px) {
            :host {
              gap: 25px;
              grid-template-rows: min-content min-content;
            }

            p:nth-of-type(1) {
              font-size: 1.2em;
            }

            p {
              width: auto;
            }

            aside {
              transform: scale(0.7);
            }
          }
        </style>
      </template>
    </home-component>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MaudePod">MaudePod</a>.
  </div>
</body>

</html>
